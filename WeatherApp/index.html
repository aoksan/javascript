<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body style="background-color: #999;">
    <div class="container">
      <div class="row mx-1">
        <div class="card w-100 mt-4 bg-body-secondary">
          <h4 class="card-title mt-2">Weather app</h4>
        </div>
        <div class="card-body">
          <form action="" id="CityNameForm">
            <input
              type="text"
              id="cityInput"
              class="form-control mt-3"
              aria-describedby="City"
              placeholder="Please enter a city"
            />
            <button
              type="submit"
              class="btn btn-outline-primary mt-3 btn-sm"
            >
              Check
            </button>
          </form>
        </div>
      </div>
      <div id="results" class="row row-cols-1 row-cols-md-4 g-3">
        <!-- result start -->
        <div id="status" class="col">
          <div class="card mt-3">
            <div
              class="card-header text-bg-warning justify-content-between d-flex"
            >
              City
              <button
                type="button"
                class="btn-close"
                disabled
                aria-label="Close"
              ></button>
            </div>
            <ul class="list-group list-group-flush list-group-item bg-light">
              <li class="list-group-item bg-light">Weather - Temp</li>
              <li class="list-group-item bg-light">Sunrise - Sunset</li>
            </ul>
          </div>
        </div>
        <!-- result end -->
      </div>
    </div>
  </body>
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"
  ></script>
  <script
  src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
  integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
  ></script>
  <script src="app.js"></script>
</html>
